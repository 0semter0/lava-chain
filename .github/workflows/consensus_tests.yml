name: Lava Consensus Tests

on: 
  pull_request

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: 1.20.5
    

    # Setup Paths
    - name: home
      run:  pwd && ls -l
    - name: ls usr 
      run: ls -l /home/runner/work/lava/lava
    - name: cp lava
      run:  cp -r ~/work/lava/lava ~/go/lava 
    - name: export PATH
      run: export PATH=$PATH:/go:/go/bin:$(go env GOPATH)/bin:/usr/local:`pwd`:/home/runner/work/lava/lava/
    - name: export GOPATH
      run: export GOPATH=$GOPATH:$(go env GOPATH):/go:/go/lava:/usr/local:`pwd`
    - name: export LAVA
      run: export LAVA=/home/runner/work/lava/lava
    - name: go env
      run:  go env
    - name: pwd
      run: pwd
    - name: tree
      run: tree
    - name: ls -l
      run: ls -l

    ######################################################
    ### Run Consensus unitests
    ######################################################
    - name: Lava Unit Tests
      run: |
        go install github.com/jstemmer/go-junit-report/v2@latest
        go test ./utils/... | go-junit-report -set-exit-code > utils-report.xml  
        go test ./common/... | go-junit-report -set-exit-code > common-report.xml  
        go test ./x/pairing/... | go-junit-report -set-exit-code > pairing-report.xml  
        go test ./x/epochstorage/... | go-junit-report -set-exit-code > epochstorage-report.xml  
        go test ./x/spec/... | go-junit-report -set-exit-code > spec-report.xml  
        go test ./x/conflict/... | go-junit-report -set-exit-code > conflict-report.xml  
        go test ./x/plans/... | go-junit-report -set-exit-code > plans-report.xml  
        go test ./x/projects/... | go-junit-report -set-exit-code > projects-report.xml  
        go test ./x/subscription/... | go-junit-report -set-exit-code > subscription-report.xml  
        go test ./x/dualstaking/... | go-junit-report -set-exit-code > dualstaking-report.xml  
        go test ./x/fixationstore/... | go-junit-report -set-exit-code > fixationstore-report.xml  
        go test ./x/timerstore/... | go-junit-report -set-exit-code > timerstore-report.xml  
        go test ./x/downtime/... | go-junit-report -set-exit-code > downtime-report.xml  
        go test ./x/rewards/... | go-junit-report -set-exit-code > rewards-report.xml  
    
    - name: Test Summary
      uses: test-summary/action@v2
      if: always()
      with:
        paths: |
          utils-report.xml
          common-report.xml  
          pairing-report.xml  
          epochstorage-report.xml  
          spec-report.xml  
          conflict-report.xml  
          plans-report.xml  
          projects-report.xml  
          subscription-report.xml  
          dualstaking-report.xml  
          fixationstore-report.xml  
          timerstore-report.xml  
          downtime-report.xml  
          rewards-report.xml  