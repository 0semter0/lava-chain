name: Go Test1

# on: [push, pull_request]
on: [push]

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v3
      with:
        go-version: 1.18.2
    - name: ignite install
      run: curl https://get.ignite.com/cli! | bash
    - name: starport install
      run: curl https://get.starport.network/starport@v0.19.2! | bash
    - name: starport version
      run:  starport version
    - name: home
      run:  pwd && ls -l
    - name: node
      run: cd /home/runner/work/lava/lava/ && starport chain serve -v -r
    - name: test
      run: go test ./testutil/e2e/ -v

  