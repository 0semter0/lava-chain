Policy:
  chain_policies:
    - chain_id: ETH1
      requirements:
        - collection:
            api_interface: "jsonrpc"
            type: "POST"
          extensions:
            - "archive"
          mixed: true
    - chain_id: GTH1
      requirements:
        - collection:
            api_interface: "jsonrpc"
            type: "POST"
          extensions:
            - "archive"
          mixed: true
    - chain_id: EVMOS
      requirements:
        - collection:
            api_interface: "jsonrpc"
            type: "POST"
          extensions:
            - "archive"
          mixed: true
        - collection:
            api_interface: "rest"
            type: "GET"
          extensions:
            - "archive"
          mixed: true
        - collection:
            api_interface: "grpc"
            type: ""
          extensions:
            - "archive"
          mixed: true
        - collection:
            api_interface: "tendermintrpc"
            type: ""
          extensions:
            - "archive"
          mixed: true
    - chain_id: "*" # allows all other chains without specifying