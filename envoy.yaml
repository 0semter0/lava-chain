  clusters:
    - name: grpc_servers
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
      load_assignment:
        cluster_name: grpc_servers
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: provider1
                      port_value: 2221
              - endpoint:
                  address:
                    socket_address:
                      address: provider2
                      port_value: 2222
              - endpoint:
                  address:
                    socket_address:
                      address: provider3
                      port_value: 2223
