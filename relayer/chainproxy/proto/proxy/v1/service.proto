syntax = "proto3";

package lavanet.lava.relayer.chainproxy.proxy;

option go_package = "github.com/lavanet/lava/relayer/chainproxy/gen/go/proxy/v1;proxypb";

import "google/protobuf/any.proto";

service ProxyService {
  rpc Proxy(ProxyRequest) returns (ProxyResponse) {};
};

message ProxyRequest {
  string              name = 1;
  google.protobuf.Any body = 2;
};

message ProxyResponse {
  google.protobuf.Any body = 1;
};
