syntax = "proto3";
package lavanet.lava.servicer;

option go_package = "github.com/lavanet/lava/x/servicer/types";
import "servicer/block_num.proto"; 
import "gogoproto/gogo.proto"; 
import "cosmos/base/v1beta1/coin.proto"; 

message StakeMap {
  string index = 1; 
  cosmos.base.v1beta1.Coin stake = 2 [(gogoproto.nullable) = false]; 
  BlockNum deadline = 3; 
  repeated string operatorAddresses = 4 [(gogoproto.nullable) = false]; 
}

