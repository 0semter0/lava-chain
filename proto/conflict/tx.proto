option go_package = "github.com/lavanet/lava/x/conflict/types";

// Msg defines the Msg service.
service Msg {
      rpc Detection(MsgDetection) returns (MsgDetectionResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

