syntax = "proto3";
package lavanet.lava.spec;

option go_package = "github.com/lavanet/lava/x/spec/types";
option (gogoproto.equal_all) = true;

import "gogoproto/gogo.proto";

message ServiceApi {
  
  string name = 1; 
  uint64 computeUnits = 2; 
  bool status = 3; 
  repeated ApiInterface apiInterfaces = 4 [(gogoproto.nullable) = false]; 
}

message ApiInterface {
  string interface = 1;
  string type = 2;
}