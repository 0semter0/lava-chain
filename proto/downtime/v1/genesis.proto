syntax="proto3";

package lavanet.lava.downtime.v1;

option go_package = "github.com/lavanet/lava/x/downtime/v1";

import "downtime/v1/downtime.proto";
import "gogoproto/gogo.proto";


// GenesisState is the genesis state of the downtime module.
message GenesisState {
  Params params = 1 [(gogoproto.nullable) = false];
  repeated Downtime downtimes = 2;
  repeated DowntimeGarbageCollection downtimes_garbage_collection = 3;
}